<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Eval jeux de Dès</title>
</head>

<body>
    <div id="titre" class="col-md-12 mt-5 mb-5">
        <h1>Le jeu de dé</h1>
        <div class="rectangle align-center"></div>
    </div>
    <div class="row wrapper">
        <!-- player1 -->
        <div class="col-lg-4 col-sm-4 active text-center mx-auto" id="player1">
            <div class="player1Name">
                <h2>Joueur 1</h2>
            </div>
            <div id="global">
                <h2>Score total</h2>
                <h3 id="player1GlobalScore">0</h3>
            </div>
            <div id="current">
                <h2>Score actuel</h2>
                <h3 id="player1CurrentScore">0</h3>
            </div>
        </div>
        <!--center-->
        <div class="col-lg-4 col-sm-4 middle text-center">
            <div class="buttonNewGame mt-2 mb-2">
                <button id="new-game" class="btn btn-warning">Nouvelle partie</button>
            </div>
            <div id="result" class="w-50 mx-auto mt-4">
            </div>
            <div class="button fixed-bottom">
                <button class="btn btn-warning" id=rDice>Lancer le dé</button>
                <br>
                <button class="btn btn-warning mt-4 mb-4" id="hDice">Hold</button>
            </div>
        </div>
        <!-- player2 -->
        <div class="col-lg-4 col-sm-4 text-center" id="player2">
            <div class="player2Name">
                <h2>Joueur 2</h2>
            </div>
            <div id="global">
                <h2>Score total</h2>
                <h3 id='player2GlobalScore'>0</h3>
            </div>
            <div id="current">
                <h2>Score actuel</h2>
                <h3 id="player2CurrentScore">0</h3>
            </div>
        </div>
    </div>
    <!-- script -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js%22%3E"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
